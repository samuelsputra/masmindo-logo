<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PT Masmindo Dwi Area</title>
  <style>
    /* Base Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #ffffff, #f6f6f6);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #1a1a1a;
    }

    .card {
      background-color: #fff;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      max-width: 420px;
      width: 90%;
    }

    .logo {
      width: 150px;
      height: auto;
      margin-bottom: 25px;
    }

    .company-name {
      font-size: 28px;
      font-weight: 700;
      color: #000;
      letter-spacing: 0.5px;
    }

    .tagline {
      font-size: 18px;
      color: #777;
      margin-top: 6px;
      font-weight: 500;
    }

    @media (max-width: 500px) {
      .company-name {
        font-size: 24px;
      }

      .tagline {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="masmindo new logo.jpg" alt="PT Masmindo Dwi Area Logo" class="logo">
    <div class="company-name">PT MASMINDO</div>
    <div class="tagline">DWI AREA</div>
  </div>

</body>
</html>
